<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Profile | Aesthetic</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Outfit:wght@300;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-gradient: linear-gradient(135deg, #e0eafc 0%, #cfdef3 100%);
            --glass-bg: rgba(255, 255, 255, 0.4);
            --text-main: #2d3436;
            --accent: #6c5ce7;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-gradient);
            background-attachment: fixed;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-main);
            overflow: hidden;
        }

        .profile-card {
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 30px;
            padding: 3rem;
            width: 90%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.05);
            
            opacity: 0;
            transform: translateY(30px);
            transition: all 1s ease-out;
        }

        .profile-card.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .avatar-container {
            position: relative;
            width: 120px;
            height: 120px;
            margin: 0 auto 1.5rem;
        }

        .avatar {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: #fff;
            padding: 5px;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .avatar:hover {
            transform: scale(1.05) rotate(3deg);
        }

        h1 {
            font-family: 'Outfit', sans-serif;
            font-size: 1.8rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
            letter-spacing: -0.5px;
        }

        p.bio {
            font-size: 0.95rem;
            color: #636e72;
            line-height: 1.6;
            margin-bottom: 2rem;
            font-weight: 300;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .link-item {
            text-decoration: none;
            color: var(--text-main);
            background: rgba(255, 255, 255, 0.6);
            padding: 12px;
            border-radius: 15px;
            font-weight: 500;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            border: 1px solid transparent;
        }

        .link-item:hover {
            background: #fff;
            transform: translateX(5px);
            border-color: var(--accent);
            color: var(--accent);
        }

        .blob {
            position: absolute;
            z-index: -1;
            background: white;
            filter: blur(50px);
            border-radius: 50%;
            opacity: 0.5;
            animation: float 10s infinite alternate;
        }

        @keyframes float {
            from { transform: translate(0, 0); }
            to { transform: translate(30px, 50px); }
        }
    </style>
</head>
<body>

    <div class="blob" style="width: 300px; height: 300px; top: 10%; left: 10%;"></div>
    <div class="blob" style="width: 200px; height: 200px; bottom: 10%; right: 10%; background: #a29bfe;"></div>

    <div class="profile-card" id="profileCard">
        <div class="avatar-container">
            <img src="https://api.dicebear.com/7.x/adventurer/svg?seed=Felix" alt="Avatar" class="avatar">
        </div>
        
        <h1>Your Name</h1>
        <p class="bio">Digital Creator & Minimalist. Currently exploring the intersection of design and code. Coffee enthusiast.</p>

        <div class="links">
            <a href="#" class="link-item">Portfolio</a>
            <a href="#" class="link-item">Twitter / X</a>
            <a href="#" class="link-item">Read my Blog</a>
            <a href="#" class="link-item">Contact</a>
        </div>
    </div>

    <script>
        window.addEventListener('DOMContentLoaded', () => {
            const card = document.getElementById('profileCard');
            
            setTimeout(() => {
                card.classList.add('visible');
            }, 300);

            document.addEventListener('mousemove', (e) => {
                const xAxis = (window.innerWidth / 2 - e.pageX) / 25;
                const yAxis = (window.innerHeight / 2 - e.pageY) / 25;
                card.style.transform = `translateY(0) rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
            });

            document.addEventListener('mouseleave', () => {
                card.style.transform = `translateY(0) rotateY(0) rotateX(0)`;
            });
        });
    </script>
</body>
</html>
