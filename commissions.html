<!DOCTYPE html>
<html lang="en">
<head>
    <meta property="og:title" content="Soul's Profile">
    <meta property="og:description" content="Hey! Click to check out my new web profile!">
    <meta property="og:url" content="https://soul.dedyn.io">
    <meta property="og:type" content="website">
    <meta name="theme-color" content="#a855f7">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soul // Commissions</title>
    
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;500&family=Outfit:wght@300;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-deep: #0f0f0f;
            --card-bg: #1a1a1a;
            --accent-purple: #a855f7; 
            --accent-dim: #7c3aed;
            --text-gray: #a0a0a0;
            --text-white: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-deep);
            color: var(--text-white);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 850px;
            background: var(--card-bg);
            border: 1px solid #2a2a2a;
            border-radius: 24px;
            padding: 3.2rem 4rem;
            position: relative;
            box-shadow: 0 30px 60px rgba(0,0,0,0.5);
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.8s ease-out;
        }

        .container.loaded {
            opacity: 1;
            transform: translateY(0);
        }

        /* Header Styling */
        .page-header {
            margin-bottom: 2.5rem;
            text-align: left;
        }

        h1 {
            font-size: 2.2rem;
            color: var(--accent-purple);
            margin-bottom: 0.5rem;
        }

        .subtitle {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.8rem;
            color: var(--accent-dim);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Commission Grid System */
        .commission-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 2rem;
        }

        .commission-card {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        /* Image Display */
        .showcase-img {
            width: 100%;
            aspect-ratio: 16 / 9;
            background: #111;
            border-radius: 14px;
            border: 1px solid #2a2a2a;
            overflow: hidden;
            position: relative;
        }

        .showcase-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.7;
            transition: opacity 0.4s ease, transform 0.4s ease;
        }

        .commission-card:hover .showcase-img img {
            opacity: 1;
            transform: scale(1.03);
        }

        /* Animated Buttons (Same as Profile) */
        .animated-btn {
            position: relative;
            background: #111;
            padding: 1px;
            border-radius: 12px;
            text-decoration: none;
            overflow: hidden;
            display: block;
            width: 100%;
        }

        .animated-btn::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(transparent, transparent, transparent, var(--accent-purple));
            animation: rotate 4s linear infinite;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .animated-btn:hover::before {
            opacity: 1;
        }

        @keyframes rotate {
            100% { transform: rotate(1turn); }
        }

        .btn-inner {
            background: var(--card-bg);
            padding: 14px 18px;
            border-radius: 11px;
            position: relative;
            z-index: 1;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: var(--accent-purple);
            transition: background 0.3s;
        }

        .animated-btn:hover .btn-inner {
            background: #222;
        }

        .btn-inner span:last-child {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.7rem;
            color: var(--accent-dim);
        }

        /* Back to Home Link */
        .back-nav {
            margin-top: 3rem;
            display: flex;
            align-items: center;
        }

        .nav-link {
            color: var(--text-gray);
            text-decoration: none;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            transition: color 0.3s;
        }

        .nav-link:hover {
            color: var(--accent-purple);
        }

        .footer-copyright {
            position: absolute;
            bottom: 30px;
            width: 100%;
            text-align: center;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.7rem;
            color: var(--text-gray);
            opacity: 0.5;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            pointer-events: none;
        }

        @media (max-width: 768px) {
            .container {
                padding: 2.5rem 2rem;
            }
            .commission-grid {
                grid-template-columns: 1fr;
            }
            .footer-copyright {
                position: static;
                margin-top: 2rem;
            }
        }
    </style>
</head>
<body>

    <div class="container" id="mainContainer">
        <div class="page-header">
            <h1 id="soulTitle">Commissions</h1>
            <div class="subtitle">Custom Services & Projects</div>
        </div>

        <div class="commission-grid">
            <div class="commission-card">
                <div class="showcase-img">
                    <img src="preview1.png" alt="Web Scripting">
                </div>
                <a href="mailto:developing.soulnet@gmail.com" class="animated-btn">
                    <div class="btn-inner">
                        <span>Web Scripts</span>
                        <span>$VARIES</span>
                    </div>
                </a>
            </div>

            <div class="commission-card">
                <div class="showcase-img">
                    <img src="preview2.png" alt="Discord Bots">
                </div>
                <a href="mailto:developing.soulnet@gmail.com" class="animated-btn">
                    <div class="btn-inner">
                        <span>Discord Bots</span>
                        <span>$VARIES</span>
                    </div>
                </a>
            </div>

            <div class="commission-card">
                <div class="showcase-img">
                    <img src="preview3.png" alt="Music & Audio">
                </div>
                <a href="mailto:developing.soulnet@gmail.com" class="animated-btn">
                    <div class="btn-inner">
                        <span>Music / Audio</span>
                        <span>$VARIES</span>
                    </div>
                </a>
            </div>

            <div class="commission-card">
                <div class="showcase-img">
                    <img src="preview4.png" alt="Digital Art">
                </div>
                <a href="mailto:developing.soulnet@gmail.com" class="animated-btn">
                    <div class="btn-inner">
                        <span>Sketches / Art</span>
                        <span>$VARIES</span>
                    </div>
                </a>
            </div>
        </div>

        <div class="back-nav">
            <a href="index.html" class="nav-link">‚Üê [ Back to Profile ]</a>
        </div>
    </div>

    <div class="footer-copyright">
        &copy; 2026 Soul. All Rights Reserved.
    </div>

    <script>
        window.addEventListener('DOMContentLoaded', () => {
            const container = document.getElementById('mainContainer');
            setTimeout(() => {
                container.classList.add('loaded');
            }, 100);

            const purpleText = document.getElementById('soulTitle');
            let brightness = 1;
            setInterval(() => {
                brightness = brightness === 1 ? 0.8 : 1;
                purpleText.style.transition = 'opacity 2s ease-in-out';
                purpleText.style.opacity = brightness;
            }, 2000);
        });
    </script>
</body>
</html>
